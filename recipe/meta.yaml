{% set name = "thredds_crawler" %}
{% set version = "1.4.0" %}
{% set sha256 = "ad0c429e05c9b010382f66d28516ce83e024fee489691f9ddb1696998fcf462e" %}
{% set build = 0 %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://github.com/asascience-open/thredds_crawler/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: {{ build }}
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - requests
        - lxml
        - netcdf4
        - pytz

test:
    imports:
        - thredds_crawler

about:
    home: https://github.com/asascience-open/thredds_crawler
    license: GPL-3.0
    summary: A Python library for crawling THREDDS servers

extra:
    recipe-maintainers:
        - kwilcox
        - ocefpaf
