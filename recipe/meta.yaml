{% set name = "thredds_crawler" %}
{% set version = "1.5.1" %}
{% set sha256 = "a3c120755c9ece90000e1d1a7c6ca982f0f008e983cea2675c4ddbe222f8daf5" %}
{% set build = 0 %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://github.com/ioos/thredds_crawler/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: {{ build }}
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - requests
        - lxml
        - netcdf4
        - pytz

test:
    imports:
        - thredds_crawler

about:
    home: https://github.com/asascience-open/thredds_crawler
    license: GPL-3.0
    summary: 'A Python library for crawling THREDDS servers.'

extra:
    recipe-maintainers:
        - kwilcox
        - ocefpaf
